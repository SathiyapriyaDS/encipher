<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Task</title>

<style>

    .box1 { background: lightblue; padding: 10px; margin: 5px; }
    .box2 { background: lightgreen; padding: 10px; margin: 5px; border: 2px solid green; }
    .box3 { background: pink; padding: 10px; margin: 5px; font-weight: bold; }
    .box4 { background: beige; padding: 10px; margin: 5px; border-radius: 10px; }
    .box5 { background: lavender; padding: 10px; margin: 5px; font-style: italic; }


    input[type="text"] { border: 2px solid blue; padding: 5px; }
    input[type="email"] { border: 2px solid green; padding: 5px; }
    input[type="password"] { border: 2px solid red; padding: 5px; }


    #title { color: purple; font-size: 28px; }
    #subtitle { color: darkblue; font-size: 20px; }
    #footerText { color: gray; font-size: 16px; }


    h1, h2, p {
        font-family: Arial, sans-serif;
    }
</style>

</head>
<body>

    <h1 id="title">Welcome to CSS Task</h1>
    <h2 id="subtitle">Learning Selectors</h2>

    
    <div class="box1">Box 1</div>
    <div class="box2">Box 2</div>
    <div class="box3">Box 3</div>
    <div class="box4">Box 4</div>
    <div class="box5">Box 5</div>

    
    <h2>Registration Form</h2>
    <form>
        <label>Name:</label><br>
        <input type="text" placeholder="Enter name"><br><br>

        <label>Email:</label><br>
        <input type="email" placeholder="Enter email"><br><br>

        <label>Password:</label><br>
        <input type="password" placeholder="Enter password"><br><br>

        <button>Submit</button>
    </form>

    <p id="footerText">This is footer text styled using ID.</p>

</body>
</html>
