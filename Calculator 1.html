<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>Calculator</title>

<style>
body{
    background: #f8fcff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.calc{
    width: 230px;
    background: white;
    padding: 10px;
}

.row{
    display: flex;
}

button{
    flex: 1;
    padding: 8px;
    margin: 3px;
    background-color: orange;
}

.equal{
    width: 100%;
    padding: 8px;
    background: green;
    color: white;
}
</style>

</head>
<body>

<div class="calc">

<input type="text" value="8.3 + 1.7">

<div class="row">
    <button>+</button>
    <button>-</button>
    <button>*</button>
    <button>/</button>
</div>

<div class="row">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>4</button>
</div>

<div class="row">
    <button>5</button>
    <button>6</button>
    <button>1</button>
    <button>2</button>
</div>

<div class="row">
    <button>3</button>
    <button>0</button>
    <button>.</button>
    <button>C</button>
</div>

<button class="equal">=</button>

</div>


</body></html>
