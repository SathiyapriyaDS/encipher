  <button id="hideBtn">Hide</button>

  <div id="textDiv">Double Click Me</div>
  <p id="fontPara">Double Click Font</p>

  <div id="colorBox" class="box"></div>

  <button id="tipBtn">Hover Me</button>
  <p id="tooltip" style="display:none">Tooltip Message</p>

  <div id="mouseArea" style="height:200px;border:1px solid"></div>
  <p id="mousePos"></p>

  <input id="keyInput" placeholder="Press key">

  <form id="myForm">
    <input id="nameInput" placeholder="Enter name">
    <button type="submit">Submit</button>
  </form>

    <option value="">Select</option>
    <option value="pink">Pink</option>
    <option value="lightblue">Blue</option>
  </select>

  <input id="liveInput" placeholder="Type here">
  <p id="liveText"></p>
  <p id="charCount"></p>

  <button class="multiBtn">Button A</button>
  <button class="multiBtn">Button B</button>

  <div id="parent" style="padding:20px;border:2px solid black">
    Parent
    <button id="child">Child</button>
  </div>

<script>
window.addEventListener("load", () => {
  console.log("Page Loaded");
});

const alertBtn = document.getElementById("alertBtn");
alertBtn.addEventListener("click", () => {
  alert("Button Clicked");
});

const para = document.getElementById("para");
document.getElementById("showBtn").addEventListener("click", () => {
  para.style.display = "block";
});
document.getElementById("hideBtn").addEventListener("click", () => {
  para.style.display = "none";
});

const textDiv = document.getElementById("textDiv");
textDiv.addEventListener("dblclick", () => {
  textDiv.textContent = "Text Changed";
});

const fontPara = document.getElementById("fontPara");
fontPara.addEventListener("dblclick", () => {
  fontPara.style.fontSize = "30px";
});

const colorBox = document.getElementById("colorBox");
colorBox.addEventListener("mouseenter", () => {
  colorBox.style.background = "green";
});
colorBox.addEventListener("mouseleave", () => {
  colorBox.style.background = "red";
});

const tooltip = document.getElementById("tooltip");
document.getElementById("tipBtn").addEventListener("mouseover", () => {
  tooltip.style.display = "block";
});
document.getElementById("tipBtn").addEventListener("mouseout", () => {
  tooltip.style.display = "none";
});

const mouseArea = document.getElementById("mouseArea");
const mousePos = document.getElementById("mousePos");
mouseArea.addEventListener("mousemove", (e) => {
  mousePos.textContent = `X:${e.offsetX} Y:${e.offsetY}`;
});

document.addEventListener("contextmenu", (e) => {
  e.preventDefault();
  alert("Right Click Disabled");
});

document.getElementById("keyInput").addEventListener("keydown", (e) => {
  console.log("Key Pressed:", e.key);
});

const form = document.getElementById("myForm");
form.addEventListener("submit", (e) => {
  e.preventDefault();
  if (nameInput.value === "") {
    alert("Input cannot be empty");
  }
});

const colorSelect = document.getElementById("colorSelect");
colorSelect.addEventListener("change", () => {
  document.body.style.background = colorSelect.value;
});

const liveInput = document.getElementById("liveInput");
liveInput.addEventListener("input", () => {
  liveText.textContent = liveInput.value;
  charCount.textContent = "Count: " + liveInput.value.length;
});

document.querySelectorAll(".multiBtn").forEach(btn => {
  btn.addEventListener("click", () => {
    alert(btn.textContent);
  });
});

const parent = document.getElementById("parent");
const child = document.getElementById("child");

parent.addEventListener("click", () => {
  alert("Parent Clicked");
});

</script>
