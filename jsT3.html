<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>JavaScript Event</title>
</head>
<body>

<button id="alertBtn">Click Me</button>

<p id="para">Hello Paragraph</p>
<button id="showBtn" style="margin: 10px;">Show</button>
<button id="hideBtn" style="margin: 10px;">Hide</button>

<div id="textDiv">Double Click Me</div><hr>

<p id="fontPara">Double Click Font change</p>

<h3 style="border: 1px solid black; text-align: center; background: red;" id="colorBox">
  Color Show
</h3>

<button id="tool">Hide Me</button>
<p id="tip" style="display:none">Tooltip Message is hiding the content</p>

<div id="div" style="background-color: rgb(172, 101, 15);text-align: center; font-size: 25px;">
  Hello
</div>
<div style="border: 1px solid transparent;height: 50px;" id="mouseArea"></div>
<p id="mousePos">X:13 Y:49</p>
<hr>

<input type="text" id="keyInput" placeholder="Type here"><hr>

<form id="myForm">
  <input type="text" id="nameInput" placeholder="Enter name">
  <button type="submit">Submit</button>
</form>
<hr>

<select id="colorSelect">
  <option value="">select</option>
  <option value="pink">Pink</option>
  <option value="lightblue">Blue</option>
</select><hr>

<input id="liveInput" placeholder="Type here">
<p id="liveText"></p>
<p id="charCount"></p>

<button class="multiBtn">Button A</button>
<button class="multiBtn">Button B</button>

<div id="parent">Parent
  <button id="child">Child</button>
</div> <hr>

<script>
window.addEventListener("load", () => {
  console.log("Page Loaded");
});

document.getElementById("alertBtn").addEventListener("click", () => {
  alert("Button Clicked");
});

const para = document.getElementById("para");
document.getElementById("showBtn").addEventListener("click", () => {
  para.style.display = "block";
});
document.getElementById("hideBtn").addEventListener("click", () => {
  para.style.display = "none";
});

const textDiv = document.getElementById("textDiv");
textDiv.addEventListener("dblclick", () => {
  textDiv.textContent = "Text Changed";
});

const fontPara = document.getElementById("fontPara");
fontPara.addEventListener("dblclick", () => {
  fontPara.style.fontSize = "30px";
});

const colorBox = document.getElementById("colorBox");
colorBox.addEventListener("mouseenter", () => {
  colorBox.style.background = "green";
});
colorBox.addEventListener("mouseleave", () => {
  colorBox.style.background = "red";
});

const tool = document.getElementById("tool");
const tip = document.getElementById("tip");
tool.addEventListener("mouseover", () => {
  tip.style.display = "block";
});
tool.addEventListener("mouseout", () => {
  tip.style.display = "none";
});

const mouseArea = document.getElementById("mouseArea");
const mousePos = document.getElementById("mousePos");
mouseArea.addEventListener("mousemove", (e) => {
  mousePos.textContent = `X:${e.offsetX} Y:${e.offsetY}`;
});

document.addEventListener("contextmenu", (e) => {
  e.preventDefault();
  alert("Right Click Disabled");
});

document.getElementById("keyInput").addEventListener("keydown", (e) => {
  console.log("Key Pressed:", e.key);
});

document.getElementById("myForm").addEventListener("submit", (e) => {
  e.preventDefault();
  if (document.getElementById("nameInput").value === "") {
    alert("Input cannot be empty");
  }
});

document.getElementById("colorSelect").addEventListener("change", function () {
  document.body.style.background = this.value;
});

const liveInput = document.getElementById("liveInput");
liveInput.addEventListener("input", () => {
  liveText.textContent = liveInput.value;
  charCount.textContent = "Count: " + liveInput.value.length;
});

document.querySelectorAll(".multiBtn").forEach(btn => {
  btn.addEventListener("click", () => {
    alert(btn.textContent);
  });
});

const parent = document.getElementById("parent");
const child = document.getElementById("child");

parent.addEventListener("click", () => {
  alert("Parent Clicked");
});

child.addEventListener("click", (e) => {
  e.stopPropagation();
  alert("Child Clicked");
});
</script>
