<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Calculator</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      font-family: Arial, sans-serif;
    }

    .calculator {
      width: 300px;
      background: #fff;
      border-radius: 20px;
      padding: 15px;
    }

    .display {
      width: 95%;
      height: 60px;
      background: #f1f3f4;
      border-radius: 12px;
      margin-bottom: 15px;
      font-size: 26px;
      padding: 10px;
      text-align: right;
      border: none;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      height: 55px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
    }

    .num {
      background: #d9ecff;
    }

    .op {
      background: #ffc107;
    }

    .clear {
      background: #ff5252;
      color: #fff;
    }

    .equal {
      background: #1dd1a1;
      color: #fff;
      grid-column: span 4;
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>

<body>

  <div class="calculator">
    <input type="text" id="display" class="display" readonly="">

    <div class="buttons">
      <button class="op" onclick="press(&#39;+&#39;)">+</button>
      <button class="op" onclick="press(&#39;-&#39;)">−</button>
      <button class="op" onclick="press(&#39;*&#39;)">×</button>
      <button class="op" onclick="press(&#39;/&#39;)">÷</button>

      <button class="num" onclick="press(&#39;7&#39;)">7</button>
      <button class="num" onclick="press(&#39;8&#39;)">8</button>
      <button class="num" onclick="press(&#39;9&#39;)">9</button>
      <button class="num" onclick="press(&#39;4&#39;)">4</button>

      <button class="num" onclick="press(&#39;5&#39;)">5</button>
      <button class="num" onclick="press(&#39;6&#39;)">6</button>
      <button class="num" onclick="press(&#39;1&#39;)">1</button>
      <button class="num" onclick="press(&#39;2&#39;)">2</button>

      <button class="num" onclick="press(&#39;3&#39;)">3</button>
      <button class="num" onclick="press(&#39;0&#39;)">0</button>
      <button class="num" onclick="press(&#39;.&#39;)">.</button>
      <button class="clear" onclick="clearDisplay()">C</button>

      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");

    function press(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = "";
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }
  </script>
